{% load static %}

<nav class="navbar">
    <div class="container">
        <div class="logo">
            <a href="{% url 'home-page' %}">
                <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}" alt="img1">
            </a>

            <a class="home" href="{% url 'home-page' %}">
                <i>Petstagram</i>
            </a>
        </div>

        <div class="nav-links">
            <ul class="nav-group">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'pet-add' %}">
                            <i>Add Pet</i>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="{% url 'photo-add' %}">
                            <i>Add Photo</i>
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}">
                            <i>Login</i>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="{% url 'register' %}">
                            <i>Register</i>
                        </a>
                    </li>
                {% endif %}
            
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'profile-details' request.user.pk %}">
                            <i>Profile</i>
                        </a>
                    </li>
                
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="button"><i>Logout</i></button>
                        </form>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

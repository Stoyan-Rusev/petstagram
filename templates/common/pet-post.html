{% load static %}

<div class="card">
    <!-- Start User Details and Image Location -->
    <div class="top">
        <div class="userDetails">
            <!-- Link to User Profile Page -->
            <a href="#">
                <div class="profilepic">
                    <div class="profile_img">
                        <div class="image">
                            <img src="{% static 'images/person.png' %}" alt="img8">
                        </div>
                    </div>
                </div>
            </a>
            <h3>
                <!-- Link to User Profile Page -->
                <a href="#">
                    <!-- if user has first name and last name -->
                    Diyan Kalaydzhiev
                    <!-- else -->
                    <!-- show user username -->
                </a>
                <br>
            
                {% if photo.location %}
                    <span>{{ photo.location }}</span>
                {% endif %}

            </h3>
        </div>
    </div>

    <div class="imgBx" id="{{ photo.id }}">
        <img src="{{ photo.photo.url }}" alt="post" class="cover">
    </div>

    <div class="bottom">
        <div class="actionBtns">
            <div class="left">
                <span class="heart">
                    <a href="{% url 'like-photo' photo.id %}">
                        {% if photo.likes.all %}
                            <i class="fa-solid fa-heart" style="color: #ed4040;"></i>
                        {% else %}
                            <i class="fa-regular fa-heart"></i>
                        {% endif %}
                    </a>
                </span>

                <a href="{% url 'share' photo.id %}">
                    <i class="fa-solid fa-share"></i>
                </a>
            </div>
        </div>

        <p class="likes">{{ photo.likes.count }} likes</p>
    
        {% for pet in photo.tagged_pets.all %}
            <a href="{% url 'pet-details' pet.name pet.slug %}">
            <p class="message">
                <b>{{ pet.name }}</b>
            </p>
        </a>
        {% endfor %}

        <a href="{% url 'photo-details' photo.pk %}">
            <h4 class="details">See details</h4>
        </a>

        <!-- Date of Publication -->
        <h5 class="postTime">{{ photo.date_of_publication }}</h5>

        <!-- Start Add Comments Section -->
        <div class="addComments">

            <!-- Start Add Comments Form -->
            <form method="post" action="#">
                <label for="id_body">Body:</label>
                <textarea name="body" cols="40" rows="10" placeholder="Add comment..." maxlength="300"
                          required="" id="id_body"></textarea>
                <button type="submit">Post</button>
            </form>
            <!-- End Add Comments Form -->

        </div>
        <!-- End Add Comments Section -->

    </div>
</div>
